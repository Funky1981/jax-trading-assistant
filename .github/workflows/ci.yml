name: ci

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      run_integration:
        description: "Run integration tests"
        required: false
        default: "false"

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61.0
      - name: gofmt
        run: |
          test -z "$(gofmt -l .)"
      - name: go test
        run: go test ./...

  integration:
    if: github.event_name == 'workflow_dispatch' && inputs.run_integration == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
      - name: go test (integration)
        env:
          JAX_MEMORY_COMPOSE: "1"
        run: go test -tags=integration ./...
