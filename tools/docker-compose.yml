services:
  postgres:
    image: postgres:16
    container_name: jax-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=jax_knowledge
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d jax_knowledge"]
      interval: 5s
      timeout: 3s
      retries: 20

  qdrant:
    image: qdrant/qdrant:latest
    container_name: jax-qdrant
    ports:
      - "6333:6333"
    profiles: ["vector"]
